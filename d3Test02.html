<svg></svg>

<script type="text/javascript" src="d3.min.js" charset="utf-8"></script>
<script type="text/javascript">
d3.json("http://0media.tw/course/d3js/topic2-2.json", function(data){
	console.log(data);
	scalex = d3.scale.pow().exponent(4).domain([0,100]).range([20,220]);
	scaley = d3.scale.pow().exponent(4).domain([0,100]).range([220,20]);
	color = d3.scale.linear().domain([1,10]).range(['#090', '#f00']);
	xticks = scalex.ticks(20);
	yticks = scaley.ticks(20);
	var selection = d3.select("svg").selectAll("circle").data(data);
	selection.enter().append("circle");
	d3.select("svg").selectAll("circle").attr({
		cx: function(d, i) {return scalex(d[0]);},
		cy: function(d, i) {return scaley(d[1]);},
		r: function(d, i) {return d[2];},
		fill: function(d, i) {return color(d[2]);}
	});
});
</script>

</html>
